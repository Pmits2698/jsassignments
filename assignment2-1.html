<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignmnent:2-1</title>
    <script>
        do {
            var fehrenheit = prompt("Enter The Fahrenheit Temparature:");
            fehrenheit = parseFloat(fehrenheit);
            if (fehrenheit >= -100 && fehrenheit <= 212)
            {
                var celsius = ((fehrenheit - 32) * 5 / 9);
                alert("Fahrenheit Temperature is:" + fehrenheit + "\nCelsius temperature is:" + celsius);

            } else if (fehrenheit != 999)
            {
                alert("You entered " + fehrenheit + "\nEnter a range from -100 to 212");
            }
        }
        while (fehrenheit != 999);
    </script>
</head>

<body>
    <main>
        <h1>Thanks for using the Temparature Converter</h1>
    </main>
</body>

</html>
